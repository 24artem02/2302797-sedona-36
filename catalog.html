  <main class="main-inner">
    <header class="inner-header">
      <h1 class="inner-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">
            <span class="visually-hidden">Главная</span></a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
    </header>
    <section class="catalog-products">
      <h2 class="visually-hidden">Список товаров с фильтрами</h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">


        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Бассейн"checked>Бассейн</label>
              </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input" type="checkbox" name="Парковка" checked>Парковка</label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="control-input" type="checkbox" name="Wi-Fi">Wi-Fi</label>
            </label>
          </li>
          </ul>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="product-group" value="Hotel" checked>Гостиница</label>
            </li>
        <li class="catalog-filter-item">
          <label class="control">
            <input class="control-input" type="radio" name="product-group" value="Motel">Мотель</label>
        </li>
        <li class="catalog-filter-item">
          <label class="control">
            <input class="control-input" type="radio" name="product-group" value="Apartments">Апартаменты</label>
          </label>
        </li>
        </ul>
        </fieldset>

        <button class="button" type="submit">Показать</button>
      </form>
      <select class="select-control" aria-label="Сортировка">
        <option value="cheap">Сначала дешёвое</option>
        <option value="expensive">Сначала дорогое</option>
      </select>
      <a class="button" href="#">
        <span class="visually-hidden">Показать карточки</span>
      </a>
      <a class="button button-light" href="#">
        <span class="visually-hidden">Показать список</span>
      </a>
    </section>
  </main>
